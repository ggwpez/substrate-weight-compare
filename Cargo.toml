cargo-features = ["strip"]

[workspace.package]
edition = "2021"
authors = ["Oliver Tale-Yazdi <oliver.tale-yazdi@parity.io>"]
version = "2.4.1"
repository = "https://github.com/ggwpez/typesafe-builders"
readme = "README.md"

[workspace]
members = [
	"core",
	"cli",
	"web"
]

[workspace.dependencies]
swc_core = { version = "2.3.0", path = "core" }

clap = { version = "4.3.0", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4.17"

# Patched version of sailfish
sailfish = { version  = "0.7.1", git = "https://github.com/ggwpez/sailfish", branch = "master" }

[profile.test-release]
inherits = "release"
lto = "off"
opt-level = 3
incremental = true
debug-assertions = true

[profile.production]
inherits = "release"
lto = "fat"
codegen-units = 1
strip = true
opt-level = "z"
