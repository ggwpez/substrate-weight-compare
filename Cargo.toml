cargo-features = ["strip"]

[workspace.package]
edition = "2021"
authors = ["Oliver Tale-Yazdi <oliver.tale-yazdi@parity.io>"]
version = "3.1.0"
repository = "https://github.com/ggwpez/substrate-weight-compare"
readme = "README.md"
keywords = [ "polkadot", "substrate", "blockchain" ]
license = "GPL-3.0-only"
description = "Compare weight files of the Substrate blockchain SDK."

[workspace]
members = [
	"core",
	"cli",
	"web"
]

[workspace.dependencies]
subweight-core = { version = "3.1.0", path = "core" }

clap = { version = "4.3.21", features = ["derive"] }
env_logger = "0.10.0"
log = "0.4.19"
sailfish = { version  = "0.8.0" }

[profile.test-release]
inherits = "release"
lto = "off"
opt-level = 3
incremental = true
debug-assertions = true

[profile.production]
inherits = "release"
lto = "fat"
codegen-units = 1
strip = true
opt-level = "z"
