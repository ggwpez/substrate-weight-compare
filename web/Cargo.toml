[package]
name = "swc_web"
version = "0.3.0"
edition = "2021"
authors = ["Oliver Tale-Yazdi <oliver.tale-yazdi@parity.io>"]

[dependencies]
swc_core = { path = "../core" }

actix-web = "4.0.1"
env_logger = "0.9.0"
lazy_static = "1.4.0"
log = "0.4.16"
clap = { version = "3.1.12", features = ["derive"] }
syn = { version = "1.0.91", features = ["parsing", "full"] }

[dev-dependencies]
assert_cmd = "2.0.4"
serial_test = "*"
reqwest = { version = "0.11.10", default_features = false, features = ["blocking"] }
